		<header id="fh5co-header-section" class="sticky-banner">
			<div class="container">
				<div class="nav-header">

					<h1 id="fh5co-logo"><a href="{{ url_for('index') }}">Nuptial</a></h1>
					<!-- START #fh5co-menu-wrap -->
					<nav id="fh5co-menu-wrap" role="navigation">

			</div>

		<div id="fh5co-couple" class="fh5co-section-gray">
			<div class="container">
				<div class="row row-bottom-padded-md animate-box">
					<div class="col-md-6 col-md-offset-3 text-center">
						<div class="col-md-5 col-sm-5 col-xs-5 nopadding">
							<img src="{{ url_for('static', filename='images/shelby.jpg') }}" class="img-responsive">
							<h3>Thomas Shelby</h3>
						</div>
						<div class="col-md-2 col-sm-2 col-xs-2 nopadding"><h2 class="amp-center"><i class="icon-heart"></i></h2></div>
						<div class="col-md-5 col-sm-5 col-xs-5 nopadding">
							<img src="{{ url_for('static', filename='images/123.jpg') }}" class="img-responsive">
							<h3>Audrey Nathania</h3>
						</div>
					</div>
				</div>
				<div class="row animate-box">
					<div class="col-md-8 col-md-offset-2">
						<div class="col-md-12 text-center heading-section">
							<h2>Are Getting Married</h2>
							<p><strong>on Dec 28, 2044 &mdash; Odescalchi Castle, Italy</strong></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="fh5co-countdown">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center animate-box">
					<p class="countdown" id="countdownx" style=" font-family: Montez, cursive;margin: 0 30px;
  display: inline-block;">
						<script>
							var countDownDate = new Date("Dec 28, 2044 00:00:00").getTime();
							var x = setInterval(function() {
							  var now = new Date().getTime();
							  var distance = countDownDate - now;
							  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
							  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
							  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
							  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
							  document.getElementById("countdownx").innerHTML = days + "d " + hours + "h "
							  + minutes + "m " + seconds + "s ";
							  if (distance < 0) {
							    clearInterval(x);
							    document.getElementById("countdownx").innerHTML = "TODAY IS THE DAY";
							  }
							}, 1000);
							</script>
					<!--	<span id="days"></span>
						<span id="hours"></span>
						<span id="minutes"></span>
						<span id="seconds"></span>
					 -->
					</p>
				</div>
			</div>

				</div>

							</div>
							<div class="col-md-4 col-sm-4">
								<div class="form-group">
									<label for="email" class="sr-only">Email</label>
									<input type="email" class="form-control" id="email" name="email" placeholder="Email">
								</div>
							</div>
							<div class="col-md-4 col-sm-4">
								<button type="submit" class="btn btn-primary btn-block">I am Attending</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
